<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>vlad icon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header>
        <h1>צרו קשר ברשתות השונות</h1>
        <div class="wrapper">
            <div class="button">
                <div class="icon">
                    <a href="http://facebook.com"><i class="fab fa-facebook-f"></i></a>
                </div>
                <span>Facebook</span>
            </div>
            <div class="button">
                <div class="icon">
                    <a href="http://twitter.com"><i class="fab fa-twitter"></i></a>
                </div>
                <span>Twitter</span>
            </div>
            <div class="button">
                <div class="icon">
                    <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
                </div>
                <span>Instagram</span>
            </div>
            <div class="button">
                <div class="icon">
                    <a href="http://github.com"><i class="fab fa-github"></i></a>
                </div>
                <span>Github</span>
            </div>
            <div class="button">
                <div class="icon">
                    <a href="http://youtube.com"><i class="fab fa-youtube"></i></a>
                </div>
                <span>YouTube</span>
            </div>
        </div>
    </header>
</body>
</html>
